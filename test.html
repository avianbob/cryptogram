<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptogram Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      color: #f2f2f2;
      background-color: #000;
    }
    #header div {
      font-size: 24px;
    }
    #cryptogram {
      margin: 40px 0;
      text-align: center;
      line-height: 2.2;
    }
    .hiddenLetter {
      border-bottom: 2px solid white;
      display: inline-block;
      width: 25px;
      height: 30px;
      margin: 0 4px;
      text-align: center;
      font-size: 24px;
    }
    .filled {
      color: red;
    }
    #keyboard {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    #keyboard button {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #keyboard button:hover {
      background-color: #555;
    }
    #actions {
      margin-top: 20px;
    }
    #actions button {
      margin: 5px;
      padding: 10px;
      font-size: 18px;
      background-color: #d9534f;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #actions button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div id="header">
    <div>‚è≥ 00:00:01</div>
    <div>üí°</div>
    <div>üîÑ</div>
  </div>

  <div id="cryptogram">
    <!-- Cryptogram letters (hidden with blanks) -->
    <span class="hiddenLetter" data-letter="D">_</span>
    <span class="hiddenLetter">H</span>
    <span class="hiddenLetter">N</span>
    <span class="hiddenLetter">_</span>
    <!-- More cryptogram letters -->
  </div>

  <div id="keyboard">
    <!-- Virtual Keyboard buttons -->
  </div>

  <div id="actions">
    <button id="backspace">‚å´</button>
    <button id="clear">‚úñ</button>
    <button id="submit">‚úî</button>
  </div>

  <script>
    const originalPhrase = "DON'T CRY BECAUSE IT'S OVER, SMILE BECAUSE IT HAPPENED.";
    const revealedLetters = ['D', 'S', 'O', 'E'];  // Example of pre-filled letters

    function generateCryptogram() {
      const cryptogramDiv = document.getElementById("cryptogram");
      cryptogramDiv.innerHTML = '';
      for (let char of originalPhrase.toUpperCase()) {
        if (revealedLetters.includes(char)) {
          cryptogramDiv.innerHTML += `<span class="hiddenLetter">${char}</span>`;
        } else if (char === ' ') {
          cryptogramDiv.innerHTML += `<span>&nbsp;&nbsp;</span>`;
        } else {
          cryptogramDiv.innerHTML += `<span class="hiddenLetter" data-letter="${char}">_</span>`;
        }
      }
    }

    function createKeyboard() {
      const keyboardDiv = document.getElementById("keyboard");
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
      alphabet.forEach(letter => {
        const button = document.createElement('button');
        button.innerText = letter;
        button.onclick = () => insertLetter(letter);
        keyboardDiv.appendChild(button);
      });
    }

    function insertLetter(letter) {
      const blanks = document.querySelectorAll('.hiddenLetter');
      for (let blank of blanks) {
        if (blank.innerText === '_') {
          blank.innerText = letter;
          if (blank.getAttribute('data-letter') === letter) {
            blank.classList.add('filled');
          }
          break;
        }
      }
    }

    function backspaceLetter() {
      const filledLetters = document.querySelectorAll('.hiddenLetter.filled');
      if (filledLetters.length > 0) {
        const lastFilled = filledLetters[filledLetters.length - 1];
        lastFilled.innerText = '_';
        lastFilled.classList.remove('filled');
      }
    }

    document.getElementById("backspace").addEventListener("click", backspaceLetter);
    document.getElementById("clear").addEventListener("click", generateCryptogram);

    generateCryptogram();
    createKeyboard();
  </script>
</body>
</html>
