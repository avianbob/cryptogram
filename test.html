<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Cryptogram Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      color: #f2f2f2;
      background-color: #000;
    }
    #header div {
      font-size: 24px;
    }
    #cryptogram {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      margin: 20px 0;
      text-align: center;
      line-height: 2.2;
    }
    .hiddenLetter {
      border-bottom: 2px solid white;
      display: inline-block;
      width: 25px;
      height: 30px;
      margin: 0 4px;
      text-align: center;
      font-size: 24px;
      vertical-align: bottom;
      padding-bottom: 5px;
      position: relative;
    }
    .encrypted {
      font-size: 12px;
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      text-align: center;
      color: #aaa;
    }
    .active {
      border-bottom: 2px solid red; /* Red underline for active blanks */
    }
    .filled {
      color: white;
    }
    .space {
      width: 20px;
      display: inline-block;
    }
    #keyboard {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    #keyboard button {
      width: 60px;
      height: 50px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #keyboard button:disabled {
      background-color: #d9534f;
      color: #fff;
      cursor: not-allowed;
    }
    #keyboard button:hover:enabled {
      background-color: #555;
    }
    #actions {
      margin-top: 20px;
    }
    #actions button {
      margin: 5px;
      padding: 10px;
      font-size: 18px;
      background-color: #d9534f;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #actions button:hover {
      background-color: #c9302c;
    }
    /* Mobile-Responsive Styling */
    @media (max-width: 600px) {
      #keyboard button {
        width: 45px;
        height: 45px;
        font-size: 16px;
      }
      .hiddenLetter {
        width: 20px;
        height: 25px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <div>‚è≥ 00:00:01</div>
    <div>üí°</div>
    <div>üîÑ</div>
  </div>

  <div id="cryptogram">
    <!-- Cryptogram letters (hidden with blanks and encrypted codes) -->
  </div>

  <div id="keyboard">
    <!-- Virtual Keyboard buttons -->
  </div>

  <div id="actions">
    <button id="backspace">‚å´ Backspace</button>
    <button id="clear">‚úñ Clear All</button>
  </div>

  <script>
    const originalPhrase = "HELLO WORLD";
    const encryptedPhrase = "IFMMP XPSME"; // Simple Caesar Cipher shift by 1
    const revealedLetters = ['H', 'E'];  // Pre-filled letters
    const inputLetters = [];  // Store input letters for backspace functionality
    let selectedBlank = null;  // Track the currently selected blank

    function generateCryptogram() {
      const cryptogramDiv = document.getElementById("cryptogram");
      cryptogramDiv.innerHTML = '';
      for (let i = 0; i < originalPhrase.length; i++) {
        const char = originalPhrase[i];
        const encryptedChar = encryptedPhrase[i];
        if (char === ' ') {
          cryptogramDiv.innerHTML += `<span class="space">&nbsp;</span>`;
        } else {
          if (revealedLetters.includes(char)) {
            cryptogramDiv.innerHTML += `<span class="hiddenLetter filled" data-letter="${char}">${char}<span class="encrypted">${encryptedChar}</span></span>`;
          } else {
            cryptogramDiv.innerHTML += `<span class="hiddenLetter" data-letter="${char}" id="blank-${i}">_ <span class="encrypted">${encryptedChar}</span></span>`;
          }
        }
      }
    }

    function createKeyboard() {
      const keyboardDiv = document.getElementById("keyboard");
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
      alphabet.forEach(letter => {
        const button = document.createElement('button');
        button.innerText = letter;
        button.onclick = () => insertLetter(letter);
        button.disabled = true;  // Initially disable all keyboard buttons
        keyboardDiv.appendChild(button);
      });
    }

    function enableKeyboard() {
      const buttons = document.querySelectorAll('#keyboard button');
      buttons.forEach(button => {
        if (!revealedLetters.includes(button.innerText)) {
          button.disabled = false;  // Enable keyboard buttons when a blank is selected
        }
      });
    }

    function disableKeyboard() {
      const buttons = document.querySelectorAll('#keyboard button');
      buttons.forEach(button => {
        button.disabled = true;  // Disable all keyboard buttons until a blank is selected
      });
    }

    function insertLetter(letter) {
      if (selectedBlank) {
        const letterBlanks = document.querySelectorAll(`.hiddenLetter[data-letter="${selectedBlank.getAttribute('data-letter')}"]:not(.filled)`);
        letterBlanks.forEach(blank => {
          blank.innerHTML = `${letter}<span class="encrypted">${blank.getAttribute('data-letter')}</span>`;
          blank.classList.add('filled');
          inputLetters.push({ blank, letter });  // Track the filled letter
        });

        // Disable the button for this letter
        const buttons = document.querySelectorAll('#keyboard button');
        for (let btn of buttons) {
          if (btn.innerText === letter) {
            btn.disabled = true;
            break;
          }
        }

        clearHighlight();
        selectedBlank = null;  // Deselect the blank after filling it
        disableKeyboard();  // Disable keyboard after a letter is inserted
      }
    }

    function highlightBlanks(letter) {
      const allBlanks = document.querySelectorAll('.hiddenLetter');
      allBlanks.forEach(blank => {
        blank.classList.remove('active');
      });

      const activeBlanks = document.querySelectorAll(`.hiddenLetter[data-letter="${letter}"]`);
      activeBlanks.forEach(blank => {
        blank.classList.add('active');
      });
    }

    function clearHighlight() {
      const allBlanks = document.querySelectorAll('.hiddenLetter');
      allBlanks.forEach(blank => {
        blank.classList.remove('active');
      });
    }

    function backspaceLetter() {
      if (inputLetters.length > 0) {
        const { blank, letter } = inputLetters.pop();
        blank.innerHTML = `_<span class="encrypted">${blank.getAttribute('data-letter')}</span>`;
        blank.classList.remove('filled');
        clearHighlight();

        // Enable the keyboard button again
        const buttons = document.querySelectorAll('#keyboard button');
        for (let btn of buttons) {
          if (btn.innerText === letter) {
            btn.disabled = false;
            break;
          }
        }
      }
    }

    function clearAll() {
      inputLetters.forEach(({ blank, letter }) => {
        blank.innerHTML = `_<span class="encrypted">${blank.getAttribute('data-letter')}</span>`;
        blank.classList.remove('filled');
        clearHighlight();

        // Re-enable corresponding keyboard buttons
        const buttons = document.querySelectorAll('#keyboard button');
        buttons.forEach(btn => {
          if (btn.innerText === letter) {
            btn.disabled = false;
          }
        });
      });
      inputLetters.length = 0;  // Clear the input history
    }

    document.getElementById("backspace").addEventListener("click", backspaceLetter);
    document.getElementById("clear").addEventListener("click", clearAll);

    generateCryptogram();
    createKeyboard();

    // Add click event to blanks for selecting
    const blanks = document.querySelectorAll('.hiddenLetter:not(.filled)');
    blanks.forEach(blank => {
      blank.addEventListener('click', function () {
        selectedBlank = this;
        highlightBlanks(this.getAttribute('data-letter'));
        enableKeyboard();
      });
    });

    disableKeyboard();  // Initially disable keyboard until a blank is clicked
  </script>
</body>
</html>
